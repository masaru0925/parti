<!DOCTYPE html>
<html>
    <head>
			<meta charset="utf-8">
        <title>WebSocketテスト</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript">

(function($) {
	$.extend({
		getParameter: function getParameter() {
			/// <summary>
			/// URLのパラメーターを取得
			/// </summary>
			
			var arg  = new Object;
			var pair = location.search.substring(1).split('&');
			for(i=0; pair[i]; i++) {
				var kv = pair[i].split('=');
				arg[kv[0]] = kv[1];
			}
			return arg;
		}
	});
})(jQuery);
var args = $.getParameter();
var partiId = args.partiId;
var userId = args.userId;


            var socket;
            $(document).ready(function(){
					console.log('OPEN partiId='+partiId+" | userId="+userId);
                var host="ws://localhost:8080/parti/messageEndpoint/"+partiId+"/"+userId;
                socket = new WebSocket(host);
                
                socket.onmessage = function(message){
					console.log('ON partiId='+partiId+" | userId="+userId);
                    $('#log').append("<p>"+message.data + "</p>");
                };

                $('#send').click(function(){
                    var text = $('#msg').val();
					var json = {
							id	: null,
							partiId : {
									id : partiId
							},
							postUserAccountId : {
									id : userId
							},
							body : text
					};
                    //socket.send(text);
					console.log("input:"+json.body);
                    socket.send(JSON.stringify(json));
                    $('#msg').val('');
                });
});
        </script>
